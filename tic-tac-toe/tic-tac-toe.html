<html>
	<head>
		<link rel="stylesheet" href="tic-tac-toe.css" />
	</head>
	<body>
		<h2 id="caption">Tic-Tac-Toe</h2>
		<div id="gamboard">
            
			<span class="game-cell row-0 col-0" id="cell-0"></span>
			<span class="game-cell row-0 col-1" id="cell-1"></span>
			<span class="game-cell row-0 col-2" id="cell-2"></span>

			<span class="game-cell row-1 col-0" id="cell-3"></span>
			<span class="game-cell row-1 col-1" id="cell-4"></span>
			<span class="game-cell row-1 col-2" id="cell-5"></span>

			<span class="game-cell row-2 col-0" id="cell-6"></span>
			<span class="game-cell row-2 col-1" id="cell-7"></span>
			<span class="game-cell row-2 col-2" id="cell-8"></span>
		
        </div>
		<script src="tic-tac-toe.js"></script>

</html>
